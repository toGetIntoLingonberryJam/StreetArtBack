<body style="background-color: gainsboro;">
    <div style="align-items: center;
    font-family: 'Consolas', 'Menlo', 'DejaVu Sans Mono', 'Bitstream Vera Sans Mono', monospace;">
        <h1>Восстановление пароля на аккаунте в StreetArt Witness</h1>
        <p></p>
        <img style="width: 485px; height: 373px; border-radius: 5%"
             src="https://avatars.dzeninfra.ru/get-zen_doc/1662927/pub_5de6f33f05fd98e386d84729_5de6f658c31e4900b1d1d85f/scale_1200">
        <p>Для восстановления пароля нажмите на кнопку ниже.</p>
        <form action="{{BACKEND_URL}}/v1/users/verify_reset_password" method="POST" style="padding-bottom: 0">
            <div>
                <button name="token" id="token" value="{{token}}" style="border: 0;
                background-color: #6247aa; border-radius: 10%;">
                    <a style="font-family: 'Consolas', 'Menlo', 'DejaVu Sans Mono', 'Bitstream Vera Sans Mono', monospace;
                    font-size: larger; color: white; padding: 0 20px">
                        Подтвердить
                    </a>
                </button>
            </div>
        </form>
        <p style="color: grey; font-size: small;">Проигнорируйте данное письмо, если вы не меняли пароль.</p>
    </div>
</body>
