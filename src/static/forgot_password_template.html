<body style="background-color: gainsboro;">
    <div style="align-items: center;
    font-family: 'Consolas', 'Menlo', 'DejaVu Sans Mono', 'Bitstream Vera Sans Mono', monospace;">
        <h1>Восстановление пароля на аккаунте в StreetArt Witness</h1>
        <form action="{{BACKEND_URL}}/v1/users/reset-password" method="POST" style="padding-bottom: 0">
            <div>
                <label for="password">Новый пароль: </label>
                <input type="password" name="password" id="password" minlength="8" maxlength="24" required />
            </div>
            <div>
                <button type="submit" name="token" id="token" value="{{token}}" style="border: 0;
                background-color: #6247aa; border-radius: 10%;">
                    <a style="font-family: 'Consolas', 'Menlo', 'DejaVu Sans Mono', 'Bitstream Vera Sans Mono', monospace;
                    font-size: larger; color: white; padding: 0 20px">
                        Изменить пароль
                    </a>
                </button>
            </div>
        </form>
    </div>
</body>
