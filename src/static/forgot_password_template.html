<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body style="background-color: #F2F2F7; flex-direction: column; justify-content: center;
align-items: center; position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%) " >
    <div style="align-items: center; font-family: 'Inter'; flex-direction: column; gap: 100px; width: 450px; display: flex; 
    ">
        <div style="display: flex; flex-direction: column; align-items: center; gap: 56px; align-self: stretch;"> 
            <div> 
                <img src="https://i.ibb.co/rHBRzHF/Frame-206.png" alt="Frame-206" border="0">
            </div> 
            <div style="display: flex; flex-direction: column; align-items: center; gap: 24px; align-self: stretch;"> 
                <h1 style="font-weight: 600; font-size: 20px; text-align: center; align-self: stretch;" >Восстановление пароля на аккаунте в «Свидетели стрит-арта».</h1>
                <form action="{{BACKEND_URL}}/v1/users/reset-password" method="POST" style="display: flex; flex-direction: column; align-items: center; gap: 32px; align-self: stretch;">
                    <div>
                        <input placeholder="Введите новый пароль" style="border-radius: 10px; background: #ffffff; width: 295px; padding: 12px; justify-content: center;
                        align-items: center;  border: none; font-family: Inter; font-size: 16px; 
                        gap: 10px;" type="password" name="password" id="password" minlength="6" maxlength="24" required />
                    </div>
                    <div style="justify-content: center;
                    align-items: center;">
                        <button style="padding: 8px 12px; border: 0; background-color: #3DE8CA; border-radius: 10px; height: 36px;" type="submit" name="token" id="token" value="{{token}}" style="border: 0;">
                            <a style="font-family: 'Inter'; text-decoration: none;
                            font-size: 16px; color: #0B0B0B;">
                                Изменить пароль
                            </a>
                        </button>
                    </div>
                </form>
            </div> 
        </div>
        <div style="display: flex; flex-direction: column; align-items: center; gap: 4px; align-self: stretch;"> 
            <t style="color: #727272; text-align: center; font-family: 'Inter', Regular; font-size: 16px; line-height: 26px">(to) Get Into Lingonberry Jam</t>
        </div>
    </div>
</body>
